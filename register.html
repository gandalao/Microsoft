<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建账户</title>
    <link rel="shortcut icon" href="soft.ico" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./fonts2/iconfont.css">
</head>

<body>
    <div class="bg">
        <div class="page">
            <div class="register">
                <div class="logo">
                    <img src="./img/RE1Mu3b.png" alt="">
                </div>
                <ul>
                    <li>创建账户</li>
                    <li class="e_mail"><input type="text" placeholder="someone@example.com"></li>
                    <li class="phone ">
                        <span class="show">
                            <select id="sex">
                                <option>+86</option>
                            </select>
                            <input type="text" placeholder="电话号码">
                        </span>
                    </li>
                    <li class="newE_mail ">
                        <span class="show">
                            <input type="text" placeholder="新建电子邮件">
                            <select id="e-mail">
                                <option>@outlook.com</option>
                                <option>@hotmail.com</option>
                            </select>
                        </span>
                    </li>
                    <li class="clickPhone"><a href="javascript:;">改为使用电话号码</a></li>
                    <li class="changeE_mail "><a class="show" href="#">改为使用电子邮件</a></li>
                    <li class="clickNewE_mail "><a href="javascript:;">获取新的电子邮件地址</a></li>
                </ul>
                <div class="next">
                    <span>下一步</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
